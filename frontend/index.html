<!DOCTYPE html>
<html lang="hu">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Óbudai Egyetem - Telefonkönyv Kereső</title>
    <link rel="stylesheet" href="/static/style.css">
</head>
<body>
    <div class="container">
        <header class="header">
            <div class="header-content">
                <h1>Óbudai Egyetem</h1>
                <p class="subtitle">Telefonkönyv Kereső</p>
            </div>
            <button id="languageToggle" class="language-toggle" aria-label="Nyelv váltása">
                <span id="currentLang">HU</span>
            </button>
        </header>

        <main class="main-content">
            <div class="chat-container">
                <div id="chatMessages" class="chat-messages">
                    <div class="message bot-message">
                        <div class="message-content">
                            <p id="welcomeMessage">Üdvözöllek! Kérdezz bármit az Óbudai Egyetem telefonkönyvéből. Például: "Ki a mérnöki intézet dékánja?" vagy "Melyik a Györök György telefonszáma?"</p>
                        </div>
                    </div>
                </div>
                
                <div id="loadingIndicator" class="loading-indicator" style="display: none;">
                    <div class="loading-dots">
                        <span></span>
                        <span></span>
                        <span></span>
                    </div>
                </div>

                <div class="chat-input-container">
                    <input 
                        type="text" 
                        id="chatInput" 
                        class="chat-input" 
                        placeholder="Kérdezz valamit..."
                        autocomplete="off"
                    >
                    <button id="sendButton" class="send-button" aria-label="Küldés">
                        <svg width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
                            <line x1="22" y1="2" x2="11" y2="13"></line>
                            <polygon points="22 2 15 22 11 13 2 9 22 2"></polygon>
                        </svg>
                    </button>
                </div>
            </div>
        </main>
    </div>

    <script src="/static/app.js"></script>
</body>
</html>
